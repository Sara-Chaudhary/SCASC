<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <title>SCASC</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Username </label>
                        <input type="text" class="form-control" name="username" autocomplete="username" required>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" name="role" autocomplete="user" required>
                    </div>

                    <div class="form-group">
                        <label>Password </label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password </label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/login-page">Already have an Account ?</a>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', path='/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='/js/base.js') }}" defer></script>

</body>

</html>
