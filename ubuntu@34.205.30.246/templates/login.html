<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <title>SCASC</title>
</head>
<body>
    <div class="container">
        <div class ="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" class="form-control" name="username" autocomplete="username" required>
                    </div>
                    <hr style="width: 2; height: 5;">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password" required="True">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page">Register ?</a>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', path='/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='/js/base.js') }}" defer></script>

    
</body>
</html>
