<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCASC Home</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#">USER DASHBOARD</a>
            <form action="/auth/logout" method="get">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container mt-5">

        <div class="text-center mb-4">
            <h1>Welcome to SCASC</h1>
            <p class="text-muted">Submit your documents or query a PDF below</p>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Upload PDF</h3>
            </div>
            <div class="card-body">
                <form id="pdfUploadForm">
                    <div class="form-group">
                        <label for="pdfFile">Select PDF</label>
                        <input type="file" class="form-control-file" id="pdfFile" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
                <div id="uploadStatus" class="mt-3 text-info"></div>
                <button id="checkStatusBtn" class="btn btn-info mt-2" style="display: none;">Check Status</button>
                <div id="statusResult" class="mt-2 text-primary"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Ask Query</h3>
            </div>
            <form id="queryForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="queryInput" placeholder="Enter your question" required>
                </div>
                <button type="submit" class="btn btn-success mt-2">Submit</button>
                <button type="button" id="clearChatBtn" class="btn btn-danger mt-2 ml-2">Clear Chat</button>
            </form>

            <div class="mt-4 chat-box" id="chatHistoryBox">
                <h5>Chat History</h5>
                <div id="chatHistory"></div>
            </div>
        </div>



    </div>

    <script src="{{ url_for('static', path='/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='/js/home.js') }}" defer></script>


</body>

</html>
