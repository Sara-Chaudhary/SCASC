<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <title>Admin Dashboard</title>
    <style>
        .chat-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .chat-entry {
            margin-bottom: 8px;
        }

        .chat-entry.user {
            font-weight: bold;
        }

        .chat-entry.bot {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-2 mb-4 px-5">
        <H1 class="text-center">ADMIN DASHBOARD</H1>
        <div class="row mt-3">
            <!-- Left Half -->
            <div class="col-md-6">
                <!-- Upload Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Upload PDF</h4>
                    </div>
                    <div class="card-body">
                        <form id="pdfUploadForm">
                            <div class="form-group">
                                <label for="pdfFile">Select PDF</label>
                                <input type="file" class="form-control-file" id="pdfFile" name="file" accept=".pdf"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-info">Upload</button>
                        </form>
                        <div id="uploadStatus" class="mt-3 text-info"></div>
                        <button id="checkStatusBtn" class="btn btn-info mt-2" style="display: none;">Check
                            Status</button>
                        <div id="statusResult" class="mt-2 text-primary"></div>
                    </div>
                </div>

                <!-- RAG Chat Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Ask Query</h4>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="queryInput"
                                    placeholder="Enter your question" required>
                            </div>
                            <button type="submit" class="btn btn-success mt-2">Submit</button>
                            <button type="button" id="clearChatBtn" class="btn btn-danger mt-2 ml-2">Clear Chat</button>
                        </form>

                        <div class="mt-4 chat-box" id="chatHistoryBox">
                            <h5>Chat History</h5>
                            <div id="chatHistory" style="max-height: 300px; overflow-y: auto; font-size: 0.9rem;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Half -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Vector Operations</h4>
                    </div>
                    <div class="card-body">
                        <h5>Manage Vectors</h5>
                        <div class="form-group">
                            <button id="getAllVectors" class="btn btn-info mb-2">Get All Vector IDs</button>.
                            <div id="vectorCount"></div>
                            <div id="vectorList" class="mb-3"
                                style="max-height: 170px; overflow-y: auto; font-size: 0.9rem;"></div>
                        </div>

                        <form id="vectorForm">
                            <div class="form-group">
                                <label>Vector ID (36 chars)</label>
                                <input type="text" class="form-control" name="vector_id" maxlength="36" minlength="36"
                                    required>
                            </div>
                            <button type="button" class="btn btn-success mt-2" id="fetchVector">Fetch Vector</button>
                            <button type="button" class="btn btn-danger mt-2 ml-2" id="deleteVector">Delete
                                Vector</button>
                        </form>

                        <div id="vectorResult" class="mt-3" style="white-space: pre-wrap; max-height:250px; overflow-y: auto; font-size: 0.9rem;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', path='/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='/js/home.js') }}" defer></script>

</body>

</html>
